<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Peta Skematik | Jakarta Railway Map</title>
    <meta name=viewport content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="./dist/themes/css/deep-insights.css" />
    <script src="./dist/deep-insights.uncompressed.js"></script>
    <!--link rel="stylesheet" href="http://libs.cartocdn.com/di.js/v0/themes/css/deep-insights.css" />

    <style type="text/css">
      html, body {
        position:relative;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
	
  </head>
  <body>
  
  <div style="top: 40px;bottom: auto;position: absolute;z-index: 100;right: 50px;">
        <button class="CDB-Button CDB-Button--primary CDB-Button--big" id="add">
           <span class="CDB-Button-Text CDB-Text is-semibold CDB-Size-medium">PETA SKEMATIK JARINGAN JALUR KERETA API <br> WILAYAH JABODETABEK </span>
        </button>
	</div>
    <div id="dashboard"></div>

    <script>
      window.onload = function() {
        cartodb.deepInsights.createDashboard('#dashboard', 'https://febrianfsusanta.carto.com/api/v3/viz/955a6838-31af-11e7-bd76-0ecd1babdde5/viz.json', {
          no_cdn: false,
          cartodb_logo: false,
		  zoomControl: true,
		  scrollWheelZoom: true,
          share_urls: true,
		  center: [-6.53000, 106.81284],
          zoom: 10
        });
      }
    </script>
	<div id="add">
		<a href="febrianfsusanta.carto.com"></a>
  </body>
</html>
